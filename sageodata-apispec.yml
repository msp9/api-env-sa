                $ref: '#/components/schemas/welldriller'
          description: Successful response - returns a single `welldriller`.
      operationId: getwelldriller
      summary: Get a welldrillers
      description: Gets the details of a single instance of a `welldriller`.
    put:
      requestBody:
        description: Updated `welldriller` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldriller'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Successful response.
      operationId: updatewelldrillers
      summary: Update Driller details
      description: Updates an existing `welldriller`.
    parameters:
    - name: id
      description: '`Driller Number` of the driller'
      schema:
        type: integer
      in: path
      required: true
  /api/v1.0/welldrillerlicences:
    summary: Endpoints to query / create Driller Licences
    description: Create or query `drillerlicence`.
    get:
