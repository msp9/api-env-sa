---
openapi: 3.0.1
info:
  title: 'SA Geodata API '
  version: "0.1"
  description: SA Geodata - Webservice API specification
  contact:
    name: DEW Business Information Systems Unit - SI&T Branch
    email: DLDEWInformationBranchOnlineServices@sa.gov.au
  license:
    name: Creative Commons Attribution 4.0 Licence
    url: https://creativecommons.org/licenses/by/4.0/
servers:
- url: https://{domain}.sageodata.env.sa.gov.au
  description: API Server
  variables:
    domain:
      default: qa-api
      description: QA domain
paths:
  /wcr/v0.1/wellcompletionreports:
    summary: Path used to manage the list of wellcompletionreports.
    description: The REST endpoint/path used to list and create zero or more `wellcompletionreport`
      entities.  This path contains a `GET` and `POST` operation to perform the list
      and create tasks, respectively.
    get:
      tags:
      - wcr
      parameters:
      - name: id
        description: Well Completion Report ID
        schema:
          type: string
        in: query
      - name: permitNumber
        description: Well Permit Number
        schema:
          type: string
        in: query
      - examples:
          unitNumber:
            value: 6130-1358
        name: unitNumber
        description: Unit Number (including unit sequence number)
        schema:
          type: string
        in: query
      - name: drillholeNumber
        description: Drillhole Number
        schema:
          type: integer
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport-page'
          description: Successful response - returns an array of `wellcompletionreport`
            entities.
        "404":
          description: No matching results
      operationId: getwellcompletionreports
      summary: List All wellcompletionreports
      description: Gets a list of all `wellcompletionreport` entities.
    post:
      requestBody:
        description: A new `wellcompletionreport` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellcompletionreport'
        required: true
      tags:
      - wcr
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport'
          description: Successful response.
        "409":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                wcr-validation-error-response:
                  value:
                  - 'Horizontal accuracy out of range. Range: [0, 99999.99]'
                  - Case depth From is greater than Case Depth To
          description: Validation errors. Please check response body for details
      operationId: createwellcompletionreport
      summary: Create a wellcompletionreport
      description: Creates a new instance of a `wellcompletionreport`.
  /wcr/v0.1/wellcompletionreports/{id}:
    summary: Path used to manage a single wellcompletionreport.
    description: |-
      The REST endpoint/path used to get, update, and delete single instances of an `wellcompletionreport`.  This path contains `GET` operation used to perform the get task.

      Business requirements do not expect a `DELETE` or `PUT` operation on Well Completion Reports
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport'
          description: Successful response - returns a single `wellcompletionreport`.
        "404":
          description: Well Completion Report not found
      operationId: getwellcompletionreport
      summary: Get a wellcompletionreport
      description: Gets the details of a single instance of a `wellcompletionreport`.
    parameters:
    - name: id
      description: A unique identifier for a `wellcompletionreport`.
      schema:
        type: string
      in: path
      required: true
  /wcr/v0.1/welldrillers:
    summary: Path used to manage the list of welldrillers.
    description: |-
      The REST endpoint/path used to list `welldrillers` entities.  This path contains a `GET` operation to perform the list task.

      The endpoint does not provide a provision to create `welldriller`s. A new `welldriller` is created when an new `welldrillerlicence` is created in the system and a existing/matching `welldriller` is not found in the system.
    get:
      tags:
      - wcr
      parameters:
      - name: licenceNumber
        description: License Number
        schema:
          type: integer
        in: query
      - name: firstNameContains
        description: First name contains
        schema:
          type: string
        in: query
      - name: lastNameContains
        description: Last Name contains
        schema:
          type: string
        in: query
      - name: postCode
        description: Comma separated value of Post Codes
        schema:
          type: string
        in: query
      - name: drillerNumber
        description: Driller Number
        schema:
          type: integer
        in: query
      - name: expiryDateFrom
        description: Licence Expiry Date To
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Licence Expiry Date From
        schema:
          format: date
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/welldriller'
          description: Successful response - returns an array of `welldrillers` entities.
      operationId: getwelldrillers
      summary: List All welldrillers
      description: Gets a list of all `welldrillers` entities.
  /wcr/v0.1/welldrillers/{id}:
    summary: Path used to manage a single welldriller.
    description: |
      The REST endpoint/path used to get, update, and delete single instances of an `welldrillers`.  This path contains `GET` and `PUT` operations used to perform the get and update tasks, respectively.
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldriller'
          description: Successful response - returns a single `welldriller`.
      operationId: getwelldriller
      summary: Get a welldrillers
      description: Gets the details of a single instance of a `welldriller`.
    put:
      requestBody:
        description: Updated `welldriller` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldriller'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Successful response.
      operationId: updatewelldrillers
      summary: Update Driller details
      description: Updates an existing `welldriller`.
    parameters:
    - name: id
      description: '`Driller Number` of the driller'
      schema:
        type: integer
      in: path
      required: true
  /wcr/v0.1/welldrillerlicences:
    summary: Endpoints to query / create Driller Licences
    description: Create or query `drillerlicence`.
    get:
      tags:
      - wcr
      parameters:
      - name: licenceNumber
        description: License Number
        schema:
          type: integer
        in: query
      - name: firstNameContains
        description: First name contains
        schema:
          type: string
        in: query
      - name: lastNameContains
        description: Last Name contains
        schema:
          type: string
        in: query
      - name: postCode
        description: Comma separated value of Post Codes
        schema:
          type: string
        in: query
      - name: drillerNumber
        description: Driller Number
        schema:
          type: integer
        in: query
      - name: expiryDateFrom
        description: Expiry Date From
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Expiry Date To
        schema:
          format: date
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldrillerlicence-page'
          description: Query returned successfully
      operationId: GetDrillerLicences
      summary: Query Driller Licenses
      description: Fetch Driller Licences that match the supplied filter conditions
    post:
      requestBody:
        description: A new `drillerlicence` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldrillerlicence'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Created
      operationId: CreateDrillerLicence
      summary: Create a Driller Licence
      description: Create driller licence
  /wcr/v0.1/welldrillerlicences/{id}:
    summary: Endpoint to interact with a specific driller licence
    description: API to inspect and/or update a specific driller licence
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldrillerlicence'
          description: Successful
      operationId: GetDrillerLicence
      summary: Get a specific driller licence
      description: API to fetch a specific driller licence detail
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldrillerlicence'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Update successful
      operationId: UpdateDrillerLicence
      summary: Update a driller licence
      description: Updates an existing `welldrillerlicence`
    parameters:
    - name: id
      description: Driller license number
      schema:
        type: integer
      in: path
      required: true
  /wcr/v0.1/wellpermits:
    summary: Path used to manage the list of wellpermits.
    description: The REST endpoint/path used to list and create zero or more `wellpermit`
      entities.  This path contains a `GET` and `POST` operation to perform the list
      and create tasks, respectively.
    get:
      tags:
      - wcr
      parameters:
      - name: permitNumber
        description: Construction Permit Number
        schema:
          type: string
        in: query
      - name: expiryDateFrom
        description: Construction Expriy Date from
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Construction Expriy Date to
        schema:
          format: date
          type: string
        in: query
      - name: postCode
        description: Post Code of Permit Holder
        schema:
          type: integer
        in: query
      - name: drillholeNumber
        description: Drillhole Number
        schema:
          type: integer
        in: query
      - name: unitNumber
        description: Unit Number of format `unit number`-`sequence number`
        schema:
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellpermit-page'
          description: Successful response - returns a page of `wellpermit` entities.
      operationId: getwellpermits
      summary: List All wellpermits
      description: Gets a list of all `wellpermit` entities.
    post:
      requestBody:
        description: A new `wellpermit` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellpermit'
        required: true
      tags:
      - wcr
      responses:
        "201":
          description: Successful response.
      operationId: createwellpermit
      summary: Create a wellpermit
      description: Creates a new instance of a `wellpermit`.
  /ww/v0.1b/waterwells:
    summary: Path used to manage the list of waterwells.
    description: The REST endpoint/path used to list and create zero or more `waterwell`
      entities.  This path contains a `GET`, `PUT`, `POST` and `DELETE` operations.
    get:
      tags:
      - ww-beta
      parameters:
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      - name: drillholeId
        description: Drillhole ID
        schema:
          type: integer
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waterwell-page'
          description: Successful operation
      security:
      - {}
      operationId: GetDrillholes
      summary: List All obswells
      description: Gets a paginated list of all `drillhole` entities.
  /ww/v0.1b/waterwells/{id}:
    summary: Endpoint to interact with a specific drillhole
    description: API to inspect and/or update a specific drillhole
    get:
      tags:
      - ww-beta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waterwell'
          description: Drillhole details for requested ID
        "404":
          description: Drillhole with requested Id not found
      security:
      - {}
      operationId: GetDrillhole
      summary: Get details of requested drillhole
      description: Endpoint to get details of requested drillhole
    parameters:
    - name: id
      description: Drillhole Id for which details are requested
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /ww/v0.1b/waterwells/{id}/wellcompletionreports:
    summary: Path used to manage the list of wellcompletionreports of a drillhole
    description: The REST endpoint/path used to list and create `wellcompletionreport`
      entities associated with a drillhole.  This path contains a `GET` and `POST`
      operation to perform the list and create tasks, respectively.
    get:
      tags:
      - ww-beta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport-page'
          description: Provides an array of well completion reports for the drillhole
        "404":
          description: No Well Completion Reports found for this drillhole
      operationId: GetWellCompletionReportFor
      summary: Get well completion reports for a `drillhole`
      description: Get well completion reports for a `drillhole`
    post:
      requestBody:
        description: Well completion report data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellcompletionreport'
        required: true
      tags:
      - ww-beta
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport'
          description: Successful creation of a well completion report
        "409":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                wcr-validation-error-response:
                  value:
                  - 'Horizontal accuracy out of range. Range: [0, 99999.99]'
                  - Case depth From is greater than Case Depth To
          description: Validation error. Please check response body for error description
      operationId: createWellCompletionReportFor
      summary: Create a new well completion report for the 'drillhole`
      description: Create a new well completion report for the 'drillhole`
    parameters:
    - name: id
      description: Drillhole ID of the well completion reports
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /wcr/v0.1/wellpermits/{id}:
    summary: Path used to manage a single wellpermit.
    description: The REST endpoint/path used to get, update, and delete single instances
      of an `wellpermit`.  This path contains `GET`, `PUT`, and `DELETE` operations
      used to perform the get, update, and delete tasks, respectively.
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellpermit'
          description: Successful response - returns a single `wellpermit`.
      operationId: getwellpermit
      summary: Get a wellpermit
      description: Gets the details of a single instance of a `wellpermit`.
    put:
      requestBody:
        description: Updated `wellpermit` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellpermit'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Successful response.
      operationId: updatewellpermit
      summary: Update a wellpermit
      description: Updates an existing `wellpermit`.
    parameters:
    - name: id
      description: A unique identifier for a `wellpermit`.
      schema:
        type: string
      in: path
      required: true
  /auth/v0.1/token:
    summary: Authentication and Authorization
    description: Authentication and authorization end points
    post:
      tags:
      - auth
      parameters:
      - examples:
          WWW-Authenticate:
            value: QWxhZGRpbjpPcGVuU2VzYW1l
        name: WWW-Authenticate
        description: username:password Base64-encoded
        schema:
          type: string
        in: header
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                type: string
          description: User authorized - Token generated
        "401":
          $ref: '#/components/responses/UnauthorizedError'
      security:
      - Basic: []
      operationId: GetToken()
      summary: Generate bearer token
      description: Request to generate and return a bearer token.
components:
  schemas:
    address:
      description: Address details
      type: object
      properties:
        addressLineOne:
          description: Address Line 1
          type: string
        addressLineTwo:
          description: Address Line 2
          type: string
        suburb:
          description: Suburb
          type: string
        postCode:
          description: Post Code
          type: integer
        state:
          description: State
          enum:
          - SA
          - NSW
          - WA
          - VIC
          - TAS
          - ACT
          - NT
          - QLD
          - Other
          type: string
      example:
        addressLineOne: 5 Lithgow Terrace
        addressLineTwo: Test
        suburb: Adelaide
        postCode: 5000
        state: SA
    wellcompletionreport:
      description: Well Completion Report data
      required:
      - eventType
      - drillerName
      - drillerLicenceNumber
      - wellPurposes
      - coordinateData
      - constructionDetails
      type: object
      properties:
        id:
          description: Well Completion Report ID
          type: string
        eventType:
          description: "Event type of the well work. \n\nPossible values are: `New`,\
            \ `Alter`, `Replace`, and `Decommission`"
          enum:
          - NEW
          - ALTER
          - REPLACE
          - DECOMM
          type: string
        unitNumber:
          format: int32
          description: Unit Number of the well.
          type: integer
        drillholeName:
          description: Drillhole name
          type: string
        drillholeOtherName:
          description: Drillhole othere name
          type: string
        surveyDate:
          format: date
          description: Survey Date
          type: string
        waterPointType:
          description: "Water Point Type. If left blank the well is marked as NOT\
            \ a Water Point Type. \n\nPossible values:  \n`DAM` - Dam\t\n`HOL` - Water\
            \ Hole\t\n`LAK` - Lake\t\n`RIV` - River\t\n`SEA` - Sea Water\t\n`SOK`\
            \ - Soak\t\n`SPR` - Spring\t\n`MDS` - Mound Spring\t\n`MWS` - Mine Water\
            \ Supply\t\n`UKN` - Water Point type not known\t\n`SMP` - Swamp\t\n`DRN`\
            \ - drain; Bore drain\t\n`CRK` - Creek\t\n`SNK` - Sink hole\t\n`GSP` -\
            \ GAB Spring (incl previous mound springs)\t\n`RES` - Reservoir\t\n`VWP`\
            \ - Vibrating Wire Piezometer\t\n`MIN` - Mine"
          maxLength: 3
          minLength: 3
          type: string
        isWaterWellClass:
          description: Is the well a Waterwell Class
          type: boolean
        isWaterWellLicenced:
          description: Is Water Well Licenced
          type: boolean
        isTradeWell:
          description: Is Trade Well
          type: boolean
        isBackFill:
          description: Is back-fill
          type: boolean
        isDeepened:
          description: Is Deepened
          type: boolean
        isEnlarged:
          description: Is Enlarged
          type: boolean
        isRehabilitate:
          description: Is rehabilitate
          type: boolean
        isInspected:
          description: Is Inspected
          type: boolean
        isAbandoned:
          description: Is Abandoned
          type: boolean
        isFlowing:
          description: Is Flowing
          type: boolean
        isDry:
          description: Is Dry
          type: boolean
        isReplacement:
          description: Is Replacement
          type: boolean
        finalSWLInMeters:
          format: double
          description: Final Standing Water Level in meters
          type: number
        finalYieldInMeters:
          format: double
          description: Final Yield in meters
          type: number
        drillerName:
          description: Driller Name
          type: string
        drillerLicenceNumber:
          description: Driller Licence Number
          type: string
        plantOperator:
          description: Plant Operator
          type: string
        wellPurposes:
          description: "Well Purposes.\n\nArray of one or more purpose from the list\
            \ below:   \n`DEP` - Deepening\t\n`DOM` - Domestic\t\n`DRN` - Drainage\t\
            \n`DWT` - Dewatering\t\n`ENV` - Environmental\t\n`ETH` - Earthing\t\n\
            `EXP` - Exploration\t\n`FIR` - Fire Fighting\t\n`GEN` - General Usage\t\
            \n`GHP` - Ground source heat pump exchange\t\n`GTH` - Geothermal Energy\t\
            \n`HOL` - Water Hole\t\n`IND` - Industrial\t\n`INV` - Investigation\t\n\
            `IRR` - Irrigation\t\n`ISR` - In-situ recovery\t\n`LAK` - Lake\t\n`LWD`\
            \ - Liquid Waste Disposal\t\n`MAR` - Managed Aquifer Recharge (incl ASR)\t\
            \n`MON` - Monitoring\t\n`MWS` - Mine Water Supply\t\n`OBS` - Observation\t\
            \n`RCL` - Recreational\t\n`RDC` - Road Construction / Maintenance\t\n\
            `REC` - Recharge\t\n`RHL` - Rock Hole\t\n`RIV` - River\t\n`SEA` - Sea\
            \ Water\t\n`SIS` - Interception scheme production well\t\n`SOK` - Soak\t\
            \n`SPR` - Spring\t\n`STK` - Stock\t\n`TNK` - Tank\t\n`TWS` - Town Water\
            \ Supply (Public/Muncipal)\t\n`WAS` - Waste Disposal"
          type: array
          items:
            type: string
        coordinateData:
          $ref: '#/components/schemas/wcr-coordinatedata'
          description: Coordinate information
        constructionDetails:
          description: Array of Construction details
          type: array
          items:
            $ref: '#/components/schemas/wcr-constructiondata'
        drillingDetails:
          description: Array of Drilling data
          type: array
          items:
            $ref: '#/components/schemas/wcr-drillingdata'
        casingDetails:
          description: Array of Casing data
          type: array
          items:
            $ref: '#/components/schemas/wcr-casingdata'
        productionDetails:
          description: Array of Production Data
          type: array
          items:
            $ref: '#/components/schemas/wcr-productiondata'
        constructionComment:
          description: Construction comment
          type: string
        linearSealDetails:
          description: Array of Linear Seal Data
          type: array
          items:
            $ref: '#/components/schemas/wcr-linearsealdata'
        gravelPackingDetails:
          description: Array of Gravel Packing data
          type: array
          items:
            $ref: '#/components/schemas/wcr-gravelpackingdata'
        wellDevelopmentDetails:
          description: Array of Well Development data
          type: array
          items:
            $ref: '#/components/schemas/wcr-welldevelopmentdata'
        waterCutDetails:
          description: Array of Water Cut data
          type: array
          items:
            $ref: '#/components/schemas/wcr-watercutdata'
        pumpTestDetails:
          description: Array of Pump Test data
          type: array
          items:
            $ref: '#/components/schemas/wcr-pumptestdata'
        formationLogDetails:
          description: Array of Formation Log data
          type: array
          items:
            $ref: '#/components/schemas/wcr-formationlogdata'
        unitSequenceNumber:
          format: int32
          description: Unit Sequence Number of the well.
          type: integer
    wellcompletionreport-page:
      description: Page of Well Completion Reports
      required:
      - wellcompletionreports
      - totalRecords
      - pageSize
      - pageNumber
      type: object
      properties:
        wellcompletionreports:
          description: A collection of `wellcompletionreport`
          type: array
          items:
            $ref: '#/components/schemas/wellcompletionreport'
        nextPage:
          description: URI to next page of the collection
          type: string
        prevPage:
          description: URI to previous page of the collection
          type: string
        totalRecords:
          description: Indicates the total number of records (including all pages)
          type: integer
        pageSize:
