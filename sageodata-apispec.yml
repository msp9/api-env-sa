---
openapi: 3.0.1
info:
  title: SA Geodata API
  version: "1.0"
  description: SA Geodata - Webservice API specification
  contact:
    name: DEW Business Information Systems Unit - SI&T Branch
    email: DLDEWInformationBranchOnlineServices@sa.gov.au
  license:
    name: Creative Commons Attribution 4.0 Licence
    url: https://creativecommons.org/licenses/by/4.0/
servers:
- url: https://{domain}.sageodata.env.sa.gov.au
  description: API Server
  variables:
    domain:
      default: qa-api
      description: QA domain
paths:
  /api/v1.0/wellcompletionreports:
    summary: Path used to manage the list of wellcompletionreports.
    description: The REST endpoint/path used to list and create zero or more `wellcompletionreport`
      entities.  This path contains a `GET` and `POST` operation to perform the list
      and create tasks, respectively.
    get:
      tags:
      - wcr
      parameters:
      - name: permitNumber
        description: Well Permit Number
        schema:
          type: string
        in: query
      - examples:
          unitNumber:
            value: 6130-1358
        name: unitNumber
        description: Unit Number (including unit sequence number)
        schema:
          type: string
        in: query
      - name: drillholeNumber
        description: Drillhole Number
        schema:
          type: integer
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport-page'
          description: Successful response - returns an array of `wellcompletionreport`
            entities.
        "404":
          description: No matching results
      operationId: getwellcompletionreports
      summary: List All wellcompletionreports
      description: Gets a list of all `wellcompletionreport` entities.
    post:
      requestBody:
        description: A new `wellcompletionreport` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellcompletionreport'
        required: true
      tags:
      - wcr
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport'
          description: Successful response.
        "409":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                wcr-validation-error-response:
                  value:
                  - 'Horizontal accuracy out of range. Range: [0, 99999.99]'
                  - Case depth From is greater than Case Depth To
          description: Validation errors. Please check response body for details
      operationId: createwellcompletionreport
      summary: Create a wellcompletionreport
      description: Creates a new instance of a `wellcompletionreport`.
  /api/v1.0/wellcompletionreports/{id}:
    summary: Path used to manage a single wellcompletionreport.
    description: |-
      The REST endpoint/path used to get, update, and delete single instances of an `wellcompletionreport`.  This path contains `GET` operation used to perform the get task.

      Business requirements do not expect a `DELETE` or `PUT` operation on Well Completion Reports
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellcompletionreport'
          description: Successful response - returns a single `wellcompletionreport`.
        "404":
          description: Well Completion Report not found
      operationId: getwellcompletionreport
      summary: Get a wellcompletionreport
      description: Gets the details of a single instance of a `wellcompletionreport`.
    parameters:
    - name: id
      description: A unique identifier for a `wellcompletionreport`.
      schema:
        type: string
      in: path
      required: true
  /api/v1.0/welldrillers:
    summary: Path used to manage the list of welldrillers.
    description: |-
      The REST endpoint/path used to list `welldrillers` entities.  This path contains a `GET` operation to perform the list task.

      The endpoint does not provide a provision to create `welldriller`s. A new `welldriller` is created when an new `welldrillerlicence` is created in the system and a existing/matching `welldriller` is not found in the system.
    get:
      tags:
      - wcr
      parameters:
      - name: licenceNumber
        description: License Number
        schema:
          type: integer
        in: query
      - name: firstNameContains
        description: First name contains
        schema:
          type: string
        in: query
      - name: lastNameContains
        description: Last Name contains
        schema:
          type: string
        in: query
      - name: postCode
        description: Comma separated value of Post Codes
        schema:
          type: string
        in: query
      - name: drillerNumber
        description: Driller Number
        schema:
          type: integer
        in: query
      - name: expiryDateFrom
        description: Licence Expiry Date To
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Licence Expiry Date From
        schema:
          format: date
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldriller-page'
          description: Successful response - returns a page of `welldrillers` entities.
      operationId: getwelldrillers
      summary: List All welldrillers
      description: Gets a list of all `welldrillers` entities.
  /api/v1.0/welldrillers/{id}:
    summary: Path used to manage a single welldriller.
    description: |
      The REST endpoint/path used to get, update, and delete single instances of an `welldrillers`.  This path contains `GET` and `PUT` operations used to perform the get and update tasks, respectively.
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldriller'
          description: Successful response - returns a single `welldriller`.
      operationId: getwelldriller
      summary: Get a welldrillers
      description: Gets the details of a single instance of a `welldriller`.
    put:
      requestBody:
        description: Updated `welldriller` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldriller'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Successful response.
      operationId: updatewelldrillers
      summary: Update Driller details
      description: Updates an existing `welldriller`.
    parameters:
    - name: id
      description: '`Driller Number` of the driller'
      schema:
        type: integer
      in: path
      required: true
  /api/v1.0/welldrillerlicences:
    summary: Endpoints to query / create Driller Licences
    description: Create or query `drillerlicence`.
    get:
      tags:
      - wcr
      parameters:
      - name: licenceNumber
        description: License Number
        schema:
          type: integer
        in: query
      - name: firstNameContains
        description: First name contains
        schema:
          type: string
        in: query
      - name: lastNameContains
        description: Last Name contains
        schema:
          type: string
        in: query
      - name: postCode
        description: Comma separated value of Post Codes
        schema:
          type: string
        in: query
      - name: drillerNumber
        description: Driller Number
        schema:
          type: integer
        in: query
      - name: expiryDateFrom
        description: Expiry Date From
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Expiry Date To
        schema:
          format: date
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldrillerlicence-page'
          description: Query returned successfully
      operationId: GetDrillerLicences
      summary: Query Driller Licenses
      description: Fetch Driller Licences that match the supplied filter conditions
    post:
      requestBody:
        description: A new `drillerlicence` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldrillerlicence'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Created
      operationId: CreateDrillerLicence
      summary: Create a Driller Licence
      description: Create driller licence
  /api/v1.0/welldrillerlicences/{id}:
    summary: Endpoint to interact with a specific driller licence
    description: API to inspect and/or update a specific driller licence
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/welldrillerlicence'
          description: Successful
      operationId: GetDrillerLicence
      summary: Get a specific driller licence
      description: API to fetch a specific driller licence detail
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/welldrillerlicence'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Update successful
      operationId: UpdateDrillerLicence
      summary: Update a driller licence
      description: Updates an existing `welldrillerlicence`
    parameters:
    - name: id
      description: Driller license number
      schema:
        type: integer
      in: path
      required: true
  /api/v1.0/wellpermits:
    summary: Path used to manage the list of wellpermits.
    description: The REST endpoint/path used to list and create zero or more `wellpermit`
      entities.  This path contains a `GET` and `POST` operation to perform the list
      and create tasks, respectively.
    get:
      tags:
      - wcr
      parameters:
      - name: permitNumber
        description: Construction Permit Number
        schema:
          type: string
        in: query
      - name: expiryDateFrom
        description: Construction Expriy Date from
        schema:
          format: date
          type: string
        in: query
      - name: expiryDateTo
        description: Construction Expriy Date to
        schema:
          format: date
          type: string
        in: query
      - name: postCode
        description: Post Code of Permit Holder
        schema:
          type: integer
        in: query
      - name: drillholeNumber
        description: Drillhole Number
        schema:
          type: integer
        in: query
      - name: unitNumber
        description: Unit Number of format `unit number`-`sequence number`
        schema:
          type: string
        in: query
      - name: limit
        description: Maximum number of results in the response
        schema:
          type: integer
        in: query
        required: false
      - name: offset
        description: Pagination index
        schema:
          type: integer
        in: query
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellpermit-page'
          description: Successful response - returns a page of `wellpermit` entities.
      operationId: getwellpermits
      summary: List All wellpermits
      description: Gets a list of all `wellpermit` entities.
    post:
      requestBody:
        description: A new `wellpermit` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellpermit'
        required: true
      tags:
      - wcr
      responses:
        "201":
          description: Successful response.
      operationId: createwellpermit
      summary: Create a wellpermit
      description: Creates a new instance of a `wellpermit`.
  /api/v1.0/wellpermits/{id}:
    summary: Path used to manage a single wellpermit.
    description: The REST endpoint/path used to get, update, and delete single instances
      of an `wellpermit`.  This path contains `GET`, `PUT`, and `DELETE` operations
      used to perform the get, update, and delete tasks, respectively.
    get:
      tags:
      - wcr
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellpermit'
          description: Successful response - returns a single `wellpermit`.
      operationId: getwellpermit
      summary: Get a wellpermit
      description: Gets the details of a single instance of a `wellpermit`.
    put:
      requestBody:
        description: Updated `wellpermit` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/wellpermit'
        required: true
      tags:
      - wcr
      responses:
        "200":
          description: Successful response.
      operationId: updatewellpermit
      summary: Update a wellpermit
      description: Updates an existing `wellpermit`.
    parameters:
    - name: id
      description: A unique identifier for a `wellpermit`.
      schema:
        type: string
      in: path
      required: true
  /api/v1.0/token:
    summary: Authentication and Authorization
    description: Authentication and authorization end points
    post:
      tags:
      - auth
      parameters:
      - examples:
          WWW-Authenticate:
            value: QWxhZGRpbjpPcGVuU2VzYW1l
        name: WWW-Authenticate
        description: username:password Base64-encoded
        schema:
          type: string
        in: header
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                type: string
          description: User authorized - Token generated
        "401":
          $ref: '#/components/responses/UnauthorizedError'
      security:
      - Basic: []
      operationId: GetToken()
      summary: Generate bearer token
      description: Request to generate and return a bearer token.
  /api/v1.0/obswells:
    summary: Endpoint to interact with the list of obswells.
    description: Obswells are a subset of waterwells - they are waterwells that are
      monitored and have measurement data.
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only obswells that have been modified more recently
          than the supplied value will be returned.
        schema:
          format: date-time
          type: string
        in: query
        required: false
      - name: groupCode
        description: If specified, only obswells that belong to the specified group
          code will be returned.
        schema:
          type: string
        in: query
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/obswell-page'
          description: Successful operation
      operationId: GetObswells
      summary: List all obwells
      description: ""
  /api/v1.0/obswells/{id}/elevationmeasurements/:
    summary: Endpoint to interact with the list of elevation measurements for a single
      obswell.
    description: ""
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only elevation measurements that have been modified
          more recently than the supplied value will be returned.
        schema:
          format: date-time
          type: string
        in: query
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/elevationmeasurement-page'
          description: Successful operation
      operationId: GetElevationMeasurementsByDrillhole
      summary: List all elevation measurements
      description: ""
    parameters:
    - name: id
      description: DrillholeId specifying which obswell to retrieve measurements for.
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /api/v1.0/obswells/{id}/waterlevelmeasurements/:
    summary: Endpoint to interact with the list of water level measurements for a
      single obswell.
    description: ""
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only water level measurements that have been modified
          more recently than the supplied value will be returned.
        schema:
          format: date-time
          type: string
        in: query
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waterlevelmeasurement-page'
          description: Successful operation
      operationId: GetWaterLevelMeasurementsByDrillhole
      summary: List all water level measurements
      description: ""
    parameters:
    - name: id
      description: DrillholeId specifying which obswell to retrieve measurements for.
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /api/v1.0/obswells/{id}:
    summary: Endpoint to interact with a single obswell.
    description: ""
    get:
      tags:
      - obswell
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/obswell'
          description: Successful operation
      operationId: GetObswell
      summary: Return a specific obswell
      description: ""
    parameters:
    - name: id
      description: DrillholeId for which details are requested
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /api/v1.0/obswells/referencepointtypes:
    summary: Endpoint to retrieve the list of possible reference point types and their
      code values
    get:
      tags:
      - obswell
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/codevaluepair'
              examples:
                Example:
                  value:
                  - Code: TOC
                    Value: Casing (Top)
                  - Code: REF
                    Value: Reference
          description: Successful operation
      summary: List all reference point types
  /api/v1.0/obswells/surveymethods/:
    summary: Endpoint to retrieve the list of possible survey methods and their code
      values
    get:
      tags:
      - obswell
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/codevaluepair'
              examples:
                Example:
                  value: "[\r\n  {\r\n    \"Code\": \"DEM\",\r\n    \"Value\": \"\
                    Digital Elevation Model\t\"\r\n  },\r\n  {\r\n    \"Code\": \"\
                    DIG\",\r\n    \"Value\": \"Digitised\"\r\n  }\r\n]"
          description: Successful operation
      summary: List all survey methods
  /api/v1.0/obswells/{id}/notes/:
    summary: Endpoint to interact with the list of notes for a single obswell.
    description: ""
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only notes that have been modified more recently
          than the supplied value will be returned.
        schema:
          format: date-time
          type: string
        in: query
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/note-page'
          description: Successful operation
      operationId: GetNotes
      summary: List all notes
      description: ""
    parameters:
    - name: id
      description: DrillholeId specifying which obswell to retrieve notes for.
      schema:
        format: int64
        type: integer
      in: path
      required: true
  /api/v1.0/obswells/monitoringnetworks:
    summary: Endpoint to return a list of available monitoring networks
    get:
      tags:
      - obswell
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/monitoringNetwork'
              examples:
                Angus Bremer Example:
                  value:
                    monitoringNetworkCode: ANGBRM
                    monitoringNetworkName: Angas Bremer PWA
          description: Success
      operationId: GetMonitoringNetworks
      summary: Get available Monitoring Networks
  /api/v1.0/obswells/waterlevelmeasurements/:
    summary: Endpoint to interact with water level measurements.
    description: ""
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only elevation measurements that have been modified
          more recently than the supplied value will be returned. Must be less than
          1 year prior to current date.
        schema:
          format: date-time
          type: string
        in: query
        required: true
      - name: groupCode
        description: If specified, only measurements recorded for drillholes with
          the matching group code will be returned.
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waterlevelmeasurement-page'
          description: Successful operation
        "400":
          description: Parameters were not supplied or were invalid.
      operationId: GetWaterLevelMeasurements
      summary: List all water level measurements
      description: ""
  /api/v1.0/obswells/elevationmeasurements/:
    summary: Endpoint to interact with elevation measurements.
    description: ""
    get:
      tags:
      - obswell
      parameters:
      - name: modifiedSince
        description: If specified, only elevation measurements that have been modified
          more recently than the supplied value will be returned. Must be less than
          1 year prior to current date.
        schema:
          format: date-time
          type: string
        in: query
        required: true
      - name: groupCode
        description: If specified, only measurements recorded for drillholes with
          the matching group code will be returned.
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/elevationmeasurement-page'
          description: Successful operation
        "400":
          description: Parameters were not supplied or were invalid.
      operationId: GetElevationMeasurements
      summary: List all elevation measurements
      description: ""
components:
  schemas:
    address:
      description: Address details
      type: object
      properties:
        addressLineOne:
          description: Address Line 1
          type: string
        addressLineTwo:
          description: Address Line 2
          type: string
        suburb:
          description: Suburb
          type: string
        postCode:
          description: Post Code
          type: integer
        state:
          description: State
          enum:
          - SA
          - NSW
          - WA
          - VIC
          - TAS
          - ACT
          - NT
          - QLD
          - Other
          type: string
      example:
        addressLineOne: 5 Lithgow Terrace
        addressLineTwo: Test
        suburb: Adelaide
        postCode: 5000
        state: SA
    wellcompletionreport:
      description: Well Completion Report data
      required:
      - eventType
      - wellPurposes
      - coordinateData
      - constructionDetails
      type: object
      properties:
        id:
          description: Well Completion Report ID
          type: string
        eventType:
          description: "Event type of the well work. \n\nPossible values are: `New`,\
            \ `Alter`, `Replace`, and `Decommission`"
          enum:
          - NEW
          - ALTER
          - REPLACE
          - DECOMM
          type: string
        unitNumber:
          format: int32
          description: Unit Number of the well.
          type: integer
        drillholeName:
          description: Drillhole name
          type: string
        drillholeOtherName:
          description: Drillhole othere name
          type: string
        surveyDate:
          format: date
          description: Survey Date
          type: string
        waterPointType:
          description: "Water Point Type. If left blank the well is marked as NOT\
            \ a Water Point Type. \n\nPossible values:  \n`DAM` - Dam\t\n`HOL` - Water\
            \ Hole\t\n`LAK` - Lake\t\n`RIV` - River\t\n`SEA` - Sea Water\t\n`SOK`\
            \ - Soak\t\n`SPR` - Spring\t\n`MDS` - Mound Spring\t\n`MWS` - Mine Water\
            \ Supply\t\n`UKN` - Water Point type not known\t\n`SMP` - Swamp\t\n`DRN`\
            \ - drain; Bore drain\t\n`CRK` - Creek\t\n`SNK` - Sink hole\t\n`GSP` -\
            \ GAB Spring (incl previous mound springs)\t\n`RES` - Reservoir\t\n`VWP`\
            \ - Vibrating Wire Piezometer\t\n`MIN` - Mine"
          maxLength: 3
          minLength: 3
          type: string
        isWaterWellClass:
          description: Is the well a Waterwell Class
          type: boolean
        isWaterWellLicenced:
          description: Is Water Well Licenced
          type: boolean
        isTradeWell:
          description: Is Trade Well
          type: boolean
        isBackFill:
          description: Is back-fill
          type: boolean
        isDeepened:
          description: Is Deepened
          type: boolean
        isEnlarged:
          description: Is Enlarged
          type: boolean
        isRehabilitate:
          description: Is rehabilitate
          type: boolean
        isInspected:
          description: Is Inspected
          type: boolean
        isAbandoned:
          description: Is Abandoned
          type: boolean
        isFlowing:
          description: Is Flowing
          type: boolean
        isDry:
          description: Is Dry
          type: boolean
        isReplacement:
          description: Is Replacement
          type: boolean
        finalSWLInMeters:
          format: double
          description: Final Standing Water Level in meters
          type: number
        finalYieldInMeters:
          format: double
          description: Final Yield in meters
          type: number
        plantOperator:
          description: Plant Operator
          type: string
