openapi: 3.0.1
info:
  title: SA Geodata API
  version: "1.0"
  description: SA Geodata - Webservice API specification
  contact:
    name: DEW Business Information Systems Unit - SI&T Branch
    email: DLDEWInformationBranchOnlineServices@sa.gov.au
